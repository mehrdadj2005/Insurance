<html lang="en">

<head>

<body>

    <main>

        <h1>محاسبه آنلاین قیمت بیمه خودرو</h1>

        <label for="">:مدل خودرو

            </select>
        </label>
        <label for="">: سال ساخت
            <select name="" id="listDate">

            </select>
        </label>

        <form action="x">
            <h3>نوع بیمه</h3>
            <div>
                <label for="1">ساده - شخص ثالث</label>
                <input type="radio" name="x" id="1" class="checkBox checkBox1">
            </div>

            <div>
                <label for="2">کامل - شخص ثالث با بیمه بدنه</label>
                <input type="radio" name="x" id="2" class="checkBox checkBox2">
            </div>
        </form>
        <div id="divFactor">
            <div id="loading">
                <div></div>
                <div></div>
            </div>
        </div>

        <button id="btn">محاسبه قیمت</button>

    </main>
